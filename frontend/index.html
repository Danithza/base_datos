<!DOCTYPE html>
<html lang="es">
<head>

<body>
  <h1>Selecciona vista</h1>
  <button onclick="setRol('cliente')">Cliente</button>
  <button onclick="setRol('admin')">Admin</button>

  <script>
    function setRol(rol) {
      localStorage.setItem('rol', rol);
      window.location.href = rol === 'admin' ? 'admin.html' : 'cliente.html';
    }
  </script>
</body>
